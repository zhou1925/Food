{% extends "base.html" %}

{% block tetitle %}{% endblock tetitle %}

{% block content %}
{% load tailwind_filters %}
<div class="w-full max-w-sm mx-auto mb-10 mt-5 ">
    <form action="" 
    class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" 
    enctype="multipart/form-data" method="POST">
        {% csrf_token %}
        {{ user_form|crispy }}
        {{ restaurant_form|crispy }}
        <button class="bg-red-600 hover:bg-red-700 
        text-white font-bold py-2 px-4 rounded w-full" type="submit">Submit</button>
    </form>

</div>




{% endblock %}
